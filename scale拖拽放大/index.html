        top: 40%;
        margin-left: -50px;
        margin-top: -50px;
    }
    .a .scale{
        content: '';
        position: absolute;
        bottom: -5px;
        right: -5px;
        width: 14px;
        height: 14px;
        border-top: 1px solid black;
        transform: rotate(-45deg);
        /* background: black; */
        cursor: pointer;
    }
</style>

    </div>
</body>
